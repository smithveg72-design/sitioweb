<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: white;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .forgot-password a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .google-signin {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .google-signin:hover {

        .signup-link {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .form-input {
                padding: 12px 12px 12px 40px;
                font-size: 14px;
            }

            .input-icon {
                font-size: 16px;
                left: 12px;
            }

            .login-button, .google-signin {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 25px 15px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }

        /* Icons using Unicode symbols */
        .icon-user::before {
            content: "👤";
        }

        .icon-lock::before {
            content: "🔒";
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Please enter your Login and your Password</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon icon-user"></span>
                    <input type="text" class="form-input" placeholder="Username or Email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon icon-lock"></span>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <button class="google-signin">
            <div class="google-icon"></div>
            Sign-in with Google
        </button>

        <div class="signup-link">
            <a href="#">Not a member yet?</a>
        </div>
    </div>

    <script>
        // Funcionalidad básica del formulario
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username && password) {
                alert('Login attempt with: ' + username);
                // Aquí iría la lógica de autenticación real
            } else {
                alert('Por favor, complete todos los campos');
            }
        });

        // Funcionalidad del botón de Google
        document.querySelector('.google-signin').addEventListener('click', function() {
            alert('Redirecting to Google Sign-in...');
            // Aquí iría la integración con Google OAuth
        });

        // Efecto visual para los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
